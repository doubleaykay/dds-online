<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>DDS Online</title>

  <!-- <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint"> -->

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Bootstrap JS CDN -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <center>
        <h6>Current Meal Swipe Period:</h6>
        <h1 id="swipePeriod"></h1>
      </center>
    </div>
  </div>

  <div class="container">
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center" id="focoList">
        Foco (Class of '53 Commons)
        <span class="badge badge-dark" id="focoBadge"></span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center" id="collisList">
        Collis
        <span class="badge badge-dark" id="collisBadge"></span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center" id="hopList">
        The Hop (Courtyard Cafe)
        <span class="badge badge-dark" id="hopBadge"></span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center" id="kafList">
        KAF (King Arthur Flour)
        <span class="badge badge-dark" id="kafBadge"></span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center" id="novackList">
        Novack
        <span class="badge badge-dark" id="novackBadge"></span>
      </li>
    </ul>
  </div>

  <!-- Backend JavaScript -->
  <script src="backend.js"></script>
